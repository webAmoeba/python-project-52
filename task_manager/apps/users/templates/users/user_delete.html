{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h1 class="my-4">Deleting a user</h1>

  <p>
    {% blocktrans with first_name=object.first_name username=object.username %}Are you sure you want to delete {{ first_name }} ({{ username }})?{% endblocktrans %}
  </p>
  <form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete" />
  </form>
{% endblock %}
