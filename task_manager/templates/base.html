{% load i18n custom_filters %}

<!DOCTYPE html>
<html lang="{{ request.LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title|format_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light ms-3">
            <a class="navbar-brand" href="/">{% trans "Task Manager" %}</a>
            {% comment %} <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent">
              <span class="navbar-toggler-icon"></span>
            </button> {% endcomment %}
            <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/users/">{% trans "Users" %}</a>
                </li>
                
              </ul>
              <ul class="navbar-nav">
                
                  <li class="nav-item">
                    <a class="nav-link" href="/login/">{% trans "Login" %}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/users/create/">{% trans "Register" %}</a>
                  </li>
                
              </ul>
            </div>
          </nav>
    </header>
    <main class="flex-grow-1">
        <div class="container wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="border-top py-3 mt-5 flex-shrink-0">
        <div class="container-lg">
            <div class="text-center">
                <a href="/admin/" target="_blank">webAmoeba</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
